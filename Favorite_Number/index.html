<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Favorite Number</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-3 text-center">Number Facts</h1>
        <form id="numberForm">
            <div class="mb-3">
                <label for="number" class="form-label">What is your favorite number?</label>
                <input type="text" id="number" class="form-control" placeholder="Type your number here!">
            </div>
            <button type="submit" class="btn btn-primary">Get Facts!</button>
        </form>
        <div id="factResult" class="mt-3 text-center display-6"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</html>
